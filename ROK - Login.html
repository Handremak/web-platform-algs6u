    <script>
        var allowedSubsites = ["website", "rokweb"];
        var base = document.getElementsByTagName('base')[0];
        var path = window.location.pathname.split('/');
        var baseHasChanged = false;

        console.log('start href = ' + base.href);

        if (path.length > 1) {
            var subsite = path[1].toLowerCase();
            allowedSubsites.forEach(
                function (allowedSubsite) {
                    if (subsite.startsWith(allowedSubsite)) {
                        base.setAttribute('href', '/' + path[1] + '/');
                        baseHasChanged = true;
                    }
                }
            )
        }
        else {
            base.setAttribute('href', window.location.pathname);
            baseHasChanged = true;
        }

        console.log('end href = ' + base.href);

    </script>
